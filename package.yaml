name:                vt-utils
version:             1.2.0.0
github:              "akashche/vt-utils"
license:             MIT
author:              "akashche at redhat.com"
maintainer:          "akashche at redhat.com"
copyright:           "2018 akashche at redhat.com"
category:            Utils
synopsis:            "Vector and Text utilities"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/akashche/vt-utils#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-pretty
- bytestring
- case-insensitive
- directory
- HUnit
- http-client
- http-types
- parsec
- process
- text
- time
- transformers
- unordered-containers
- vector
- wai

library:
  source-dirs: src

tests:
  vt-utils-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - warp
    - vt-utils
